<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<!-- bootstrap css -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- custom styles -->
	<link type="text/css" rel="stylesheet" href="style.css">

	<title>SBelser User Library</title>
</head>
<body>
  
	<!-- header -->
	<div class="well">
		<div class="container">
			<div class="page-header">
				<h1>Your Contacts</h1>
			</div>
		</div>
	</div>

	<!-- page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">

        		<!-- new phrase form-->
				<form class="form-inline" id="new-user">
					<input type="text" class="form-control" id="new-firstname" placeholder="What is the first name?" autofocus>
					<input type="text" class="form-control" id="new-lastname" placeholder="What is the last name?">
					<input type="text" class="form-control" id="new-age" placeholder="How old is the user?">
					<input type="submit" class="btn btn-default" value="Add user">
				</form>
				<br>

				<!-- list of phrases (appended to page with dynamically with ajax, underscore, jquery) -->
				<ul class="list-group" id="user-list"></ul>
			</div>
		</div>
	</div>

	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

	<!-- bootstrap js -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- underscore -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- custom script -->
	<script type="text/javascript" src="script.js"></script>

	<!-- underscore template for single phrase -->
	<script type="text/template" id="user-template">
		<li class="list-group-item user" id="User-<%= id %>" data-id="<%= id %>">
			<span class="label label-default"><%= firstname %></span>
			<span class="label label-default"><%= lastname %></span>
			<span class="label label-default"><%= age %></span>
			<button class="close right-side delete-user" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<a class="edit-pencil" data-toggle="collapse" data-target="#update-<%= id %>">
				<span class="glyphicon glyphicon-pencil edit"></span>
			</a>
			<div class="collapse" id="update-<%= id %>">
				<br>
				<form class="form-inline update-user">
					<input type="text" class="form-control updated-firstname" value="<%= firstname %>" placeholder="New first name?">
					<input type="text" class="form-control updated-lastname" value="<%= lastname %>" placeholder="New last name?">
					<input type="text" class="form-control updated-age" value="<%= age %>" placeholder="New age?">
					<input type="submit" class="btn btn-default" value="Update user">
				</form>
			</div>
		</li>
	</script>
  
</body>
</html>
